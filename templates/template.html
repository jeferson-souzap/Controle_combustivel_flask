<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestão de Frota{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- css principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    
     <!-- CSS específico da página -->
    {% block styles %}{% endblock %}

</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>Gestão de Frota</h4>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <a href="{{ url_for('home') }}" class="menu-item {% if request.path == '/' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                <span class="menu-text">Dashboard</span>
            </a>
            
            <a href="{{url_for('cadastro_combustivel')}}" class="menu-item {% if request.path == '/combustivel' %}active{% endif %}">
                <i class="bi bi-fuel-pump"></i>
                <span class="menu-text">Combustível</span>
            </a>
            
            <a href="{{url_for('cadastro_marcas') }}" class="menu-item {% if request.path == '/marcas' %}active{% endif %}">
                <i class="bi bi-bookmark"></i>
                <span class="menu-text">Marcas</span>
            </a>
            
            <a href="{{url_for('cadastro_modelos')}}" class="menu-item {% if request.path == '/modelos' %}active{% endif %}">
                <i class="bi bi-car-front"></i>
                <span class="menu-text">Modelos</span>
            </a>
            
            <a href="{{url_for('cadastro_veiculos')}}" class="menu-item {% if request.path == '/veiculos' %}active{% endif %}">
                <i class="bi bi-truck"></i>
                <span class="menu-text">Veículos</span>
            </a>
            
            <a href="#" class="menu-item {% if request.path == '/motoristas' %}active{% endif %}">
                <i class="bi bi-person-badge"></i>
                <span class="menu-text">Motoristas</span>
            </a>
            
            <a href="#" class="menu-item {% if request.path == '/movimentacoes' %}active{% endif %}">
                <i class="bi bi-arrow-left-right"></i>
                <span class="menu-text">Movimentações</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JavaScript -->
    <script src="{{ url_for('static', filename='js/template.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
